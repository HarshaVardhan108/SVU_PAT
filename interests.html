<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <h1 class="nav-title">SVU Personality Assessment Test</h1>
        </div>
    </nav>
    <div class="main-content">
        <div class="container">
            <h1 class="section-title">Your Interests</h1>
            
            <p class="section-description">
                Rate your interest level in the following areas from 1 to 10, where 1 means least interested and 10 means highly interested.
            </p>

            <form action="iq.html" method="GET">
                <div class="question">
                    <p class="question-text">Spirituality</p>
                    <div class="rating-options">
                        <div class="rating-option">
                            <input type="radio" id="spirituality1" name="spirituality_interest" value="1" data-marks="2">
                            <label for="spirituality1">1</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="spirituality2" name="spirituality_interest" value="2" data-marks="4">
                            <label for="spirituality2">2</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="spirituality3" name="spirituality_interest" value="3" data-marks="6">
                            <label for="spirituality3">3</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="spirituality4" name="spirituality_interest" value="4" data-marks="8">
                            <label for="spirituality4">4</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="spirituality5" name="spirituality_interest" value="5" data-marks="10">
                            <label for="spirituality5">5</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="spirituality6" name="spirituality_interest" value="6" data-marks="12">
                            <label for="spirituality6">6</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="spirituality7" name="spirituality_interest" value="7" data-marks="14">
                            <label for="spirituality7">7</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="spirituality8" name="spirituality_interest" value="8" data-marks="16">
                            <label for="spirituality8">8</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="spirituality9" name="spirituality_interest" value="9" data-marks="18">
                            <label for="spirituality9">9</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="spirituality10" name="spirituality_interest" value="10" data-marks="20">
                            <label for="spirituality10">10</label>
                        </div>
                    </div>
                </div>

                <div class="question">
                    <p class="question-text">Yoga and Wellness</p>
                    <div class="rating-options">
                        <div class="rating-option">
                            <input type="radio" id="yoga1" name="yoga_interest" value="1" data-marks="1.5">
                            <label for="yoga1">1</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="yoga2" name="yoga_interest" value="2" data-marks="3">
                            <label for="yoga2">2</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="yoga3" name="yoga_interest" value="3" data-marks="4.5">
                            <label for="yoga3">3</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="yoga4" name="yoga_interest" value="4" data-marks="6">
                            <label for="yoga4">4</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="yoga5" name="yoga_interest" value="5" data-marks="7.5">
                            <label for="yoga5">5</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="yoga6" name="yoga_interest" value="6" data-marks="9">
                            <label for="yoga6">6</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="yoga7" name="yoga_interest" value="7" data-marks="10.5">
                            <label for="yoga7">7</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="yoga8" name="yoga_interest" value="8" data-marks="12">
                            <label for="yoga8">8</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="yoga9" name="yoga_interest" value="9" data-marks="13.5">
                            <label for="yoga9">9</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="yoga10" name="yoga_interest" value="10" data-marks="15">
                            <label for="yoga10">10</label>
                        </div>
                    </div>
                </div>

                <div class="question">
                    <p class="question-text">Meditation</p>
                    <div class="rating-options">
                        <div class="rating-option">
                            <input type="radio" id="meditation1" name="meditation_interest" value="1" data-marks="1.5">
                            <label for="meditation1">1</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="meditation2" name="meditation_interest" value="2" data-marks="3">
                            <label for="meditation2">2</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="meditation3" name="meditation_interest" value="3" data-marks="4.5">
                            <label for="meditation3">3</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="meditation4" name="meditation_interest" value="4" data-marks="6">
                            <label for="meditation4">4</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="meditation5" name="meditation_interest" value="5" data-marks="7.5">
                            <label for="meditation5">5</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="meditation6" name="meditation_interest" value="6" data-marks="9">
                            <label for="meditation6">6</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="meditation7" name="meditation_interest" value="7" data-marks="10.5">
                            <label for="meditation7">7</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="meditation8" name="meditation_interest" value="8" data-marks="12">
                            <label for="meditation8">8</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="meditation9" name="meditation_interest" value="9" data-marks="13.5">
                            <label for="meditation9">9</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="meditation10" name="meditation_interest" value="10" data-marks="15">
                            <label for="meditation10">10</label>
                        </div>
                    </div>
                </div>

                <div class="navigation-buttons">
                    <button type="button" class="nav-btn back-btn" onclick="history.back()">Back</button>
                    <button type="submit" class="nav-btn next-btn">Next</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            let interestScore = 0;
            
            // Calculate scores from radio buttons
            document.querySelectorAll('input[type="radio"]:checked').forEach(radio => {
                interestScore += parseInt(radio.dataset.marks || 0);
            });
            
            // Store interest score in session storage
            sessionStorage.setItem('interestScore', interestScore);
        });
    </script>
</body>
</html>
